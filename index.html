<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home - Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/index.html" class="navbar__nav-link">
                <img class="navbar__logo" src="/assets/logo.png" alt="Logo de la empresa">
            </a>
            <div id="user-navbar" class="user-navbar">
                <a href="/pages/cart/cart-detail.html">
                    <div class="user-navbar__icon-container" id="btn-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div id="user-cart-counter" class="user-navbar__cart-counter">
                            {c}
                        </div>
                    </div>
                </a>
                <a href="/pages/wishlist/wishlist.html">
                    <div class="user-navbar__icon-container" id="btn-wish">
                        <i class="fa-solid fa-heart"></i>
                        <div id="user-wish-counter" class="user-navbar__cart-counter">
                            {w}
                        </div>
                    </div>
                </a>
                <div class="user-navbar__user-avatar" id="btn-avatar">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/100px-Default_pfp.svg.png"
                        class="user-navbar__user-avatar" alt="Imagen de usuario">
                    <div id="user-name" class="user-navbar__user-name">
                        {u}
                    </div>
                </div>
            </div>

            <!-- MENU HAMBURGUESA -->
            <input type="checkbox" class="navbar__menu-btn" id="menu-btn">
            <label for="menu-btn" class="navbar__menu-label">
                <span class="navbar__menu-icon"></span>
            </label>

            <ul class="navbar__nav-links-container">
                <li id="nav-inicio" class="navbar__nav-item">
                    <a href="/index.html" class="navbar__nav-link">Inicio</a>
                </li>
                <li id="nav-contacto" class="navbar__nav-item">
                    <a href="/pages/contact/contact.html" class="navbar__nav-link">Contacto</a>
                </li>
                <li id="nav-nosotros" class="navbar__nav-item">
                    <a href="/pages/about-us/about-us.html" class="navbar__nav-link">Nosotros</a>
                </li>
                <li id="nav-registro" class="navbar__nav-item">
                    <a href="/pages/register/register.html" class="navbar__nav-link">Registro</a>
                </li>
                <li id="nav-login" class="navbar__nav-item">
                    <a href="/pages/login/login.html" class="navbar__nav-link">Login</a>
                </li>

                <li class="user-icons">
                    <div class="user-navbar__icon-container" id="btn-wish">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="user-navbar__icon-container" id="btn-wish">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="user-navbar__user-avatar" id="btn-avatar">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/100px-Default_pfp.svg.png"
                            class="user-navbar__user-avatar" alt="Imagen de usuario">
                    </div>
                </li>
            </ul>

        </nav>

    </header>
    <!-- TODO: Implementar carousel en 2do módulo -->
    <main class="main">
        <section class="section-cards">

            <header class="section-cards__header">
                <div class="section-cards__title-container">
                    <h1 class="section-cards__title">
                        Ransom & Wilder
                    </h1>
                    <p class="section-cards__subtitle">
                        The Best American Vintage Shop
                    </p>
                </div>
                <div class="section-cards__products-search-container">

                    <div class="product-search">
                        <div class="product-search__icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input placeholder="Que deseas comprar hoy ?" type="text" class="product-search__input">
                        <button class="product-search__btn" onclick="addCard()">Buscar</button>
                    </div>

                    <div class="section-cards__products-count">
                        Se encontraron 12 resultados
                    </div>
                </div>
            </header>

            <div class="section-cards__category">
                <h1>
                    CATEGORÍA: OFERTAS
                </h1>
            </div>
            <div id="cards-container" class="cards-container">

                <!-- AQUI SE CARGAN LAS CARDS! -->

            </div>

        </section>
    </main>


    <div class="whatsapp-container">
        <a class="whatsapp-container__link" href="https://wa.me/543512531103?text=Hola%20Ranson%20and%20Wilder%20">
            <img src="/assets/img/icons/whatsapp.png" alt="Whatsapp contact link" class="whatsapp-container__img">
        </a>
    </div>

    <div class="swipe-up">
        <a href="#" class="swipe-up-container__link">
            <img src="/assets/img/icons/swipe-up.png" alt="Subir Arriba" class="swipe-up__img">
        </a>
    </div>


    <footer class="footer">

    </footer>

    <script src="/js/render.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/js/general.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>

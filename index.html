<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home - Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/index.html" class="navbar__nav-link">
                <img class="navbar__logo" src="/assets/logo.png" alt="Logo de la empresa">
            </a>

            <div id="user-navbar" class="user-navbar">

                <!-- WISH AND CART ICON -->

            </div>

            <!-- MENU HAMBURGUESA -->
            <input type="checkbox" class="navbar__menu-btn" id="menu-btn">
            <label for="menu-btn" class="navbar__menu-label">
                <span class="navbar__menu-icon"></span>
            </label>

            <ul class="navbar__nav-links-container">
                <li class="user-icons">
                    <div id="user-navbar2" class="user-navbar2">

                        <!-- WISH AND CART ICON -->

                    </div>
                </li>

                <li id="nav-inicio" class="navbar__nav-item">
                    <a href="/index.html" class="navbar__nav-link">Inicio</a>
                </li>
                <li id="nav-contacto" class="navbar__nav-item">
                    <a href="/pages/contact/contact.html" class="navbar__nav-link">Contacto</a>
                </li>
                <li id="nav-nosotros" class="navbar__nav-item">
                    <a href="/pages/about-us/about-us.html" class="navbar__nav-link">Nosotros</a>
                </li>
                <!-- LOGIN Y REGISTRO -->
            </ul>
        </nav>

    </header>
    <!-- TODO: Implementar carousel en 2do módulo -->
    <main class="main">
        <section class="section-cards">

            <header class="section-cards__header">
                <div class="section-cards__title-container">
                    <h1 class="section-cards__title">
                        Ransom & Wilder
                    </h1>
                    <p class="section-cards__subtitle">
                        The Best American Vintage Shop
                    </p>
                </div>
                <div class="section-cards__products-search-container">

                    <div class="product-search">
                        <div class="product-search__icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <input id="search-input" placeholder="Que deseas comprar hoy ?" type="text"
                            class="product-search__input">
                        <button id="search-button" class="product-search__btn">Buscar</button>
                    </div>

                    <div id="count-result" class="section-cards__products-count">
                        <!-- Se encontraron 12 resultados -->
                    </div>
                </div>
            </header>

            <div class="section-cards__search-title">
                <h1 id="search-title">
                    Todos los articulos
                </h1>
                <div class="orderBy">
                    <select class="section-cards__orderby" name="order-by" id="order-by">
                        <option value="Descripción A-Z">Descripción A-Z</option>
                        <option value="Descripción Z-A">Descripción Z-A</option>
                        <option value="Precio mayor primero">Precio mayor primero</option>
                        <option value="Precio menor primero">Precio menor primero</option>
                    </select>
                    <i id="menor-mayor" class="fa-solid fa-arrow-down-short-wide"></i>
                    <i id="mayor-menor" class="fa-solid fa-arrow-down-wide-short"></i>
                    <i id="a-z" class="fa-solid fa-arrow-down-a-z"></i>
                    <i id="z-a" class="fa-solid fa-arrow-down-z-a"></i>
                </div>

            </div>
            <div id="cards-container" class="cards-container">

                <!-- AQUI SE CARGAN LAS CARDS! -->

            </div>

        </section>

        <!-- MODAL DESCRIPCION DE ARTICULO  -->
        <div id="modal" class="modal-index">
            <div class="modal-index__container">
                <span id="close" class="modal-index__container__close">&times;</span>
                <div class="article">
                    <div id="art-Title" class="article__name-product">
                        {name}
                    </div>
                    <div class="article__body">
                        <div class="article__column1">
                            <img id="article-photo" class="article__image" src="" alt="Imagen de Producto">
                        </div>
                        <div class="article__column2">
                            <p id="article-description" class="article__description">
                                {description}
                            </p>
                            <div id="article-price" class="article__price">
                                {price}
                            </div>
                            <div class="cart-containter">
                                <label class="cart-containter__label">CANTIDAD</label>

                                <div class="quantity-container">
                                    <div class="cart-containter__del" id="del"><i class="fa-solid fa-minus"></i></div>
                                    <input id="quantity" class="cart-containter__qnty" value="1" min="1" max="100"
                                        type="number" name="quantity" readonly>
                                    <div class="cart-containter__add" id="add"><i class="fa-solid fa-plus"></i></div>
                                </div>

                                <div id="modalAddCart" class="cart-containter__addCart button__ok">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    Agregar!
                                </div>
                                <div id="modalWishAdd" class="cart-containter__addWish button__wl">
                                    <i class="fa-solid fa-heart"></i>
                                    Me Gusta!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <!-- FOOTER -->
    </footer>
    <script src="/js/alert.js"></script>
    <script src="/js/general.js"></script>
    <script src="/js/render.js"></script>
    
    <script src="/js/index.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home - Ecommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/main.css">

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="/index.html" class="navbar__nav-link">
                <img class="navbar__logo" src="/assets/logo.png" alt="Logo de la empresa">
            </a>

            <div id="user-navbar" class="user-navbar">

                <!-- WISH AND CART ICON -->

            </div>

            <!-- MENU HAMBURGUESA -->
            <input type="checkbox" class="navbar__menu-btn" id="menu-btn">
            <label for="menu-btn" class="navbar__menu-label">
                <span class="navbar__menu-icon"></span>
            </label>

            <ul class="navbar__nav-links-container">
                <li class="user-icons">
                    <div id="user-navbar2" class="user-navbar2">

                        <!-- WISH AND CART ICON -->

                    </div>
                </li>

                <li id="nav-inicio" class="navbar__nav-item">
                    <a href="/index.html" class="navbar__nav-link">Inicio</a>
                </li>
                <li id="nav-contacto" class="navbar__nav-item">
                    <a href="/pages/contact/contact.html" class="navbar__nav-link">Contacto</a>
                </li>
                <li id="nav-nosotros" class="navbar__nav-item">
                    <a href="/pages/about-us/about-us.html" class="navbar__nav-link">Nosotros</a>
                </li>

            </ul>
        </nav>

    </header>

    <h1 class="titulo-h1">Profile</h1>
    <main class="main">
        <section class="section">
            <div class="user">
                <div class="user__pic">
                    <img src="/assets/img/avatar/avatar-default.png" alt="Imagen de usuario">
                    <label class="user__editPic"><i class="fa-solid fa-pen"></i></label>
                </div>

                <div class="user__name">
                    <div class="user__container">
                        <label class="user__title">Nombre</label>
                        <label class="user__edit"><i class="fa-solid fa-pen"></i></label>
                    </div>
                    <label id="username" class="user__description">{name}</label>
                </div>


                <div class="user__email">
                    <div class="user__container">
                        <label class="user__title">Email</label>
                        <label class="user__edit"><i class="fa-solid fa-pen"></i></label>
                    </div>
                    <label id="email" class="user__description">{email}</label>
                </div>
                

                <div class="user__born-date">
                    <div class="user__container">
                        <label class="user__title">Fecha Nacimiento</label>
                        <label class="user__edit"><i class="fa-solid fa-pen"></i></label>
                    </div>
                    <label id="born-date" class="user__description">{bornDate}</label>
                </div>

                <div class="user__country">
                    <div class="user__container">
                        <label class="user__title">Pais</label>
                        <label class="user__edit"><i class="fa-solid fa-pen"></i></label>
                    </div>
                    <label id="country" class="user__description">{Pais}</label>
                </div>

                <div class="user__password">
                    <div class="user__container">
                        <label class="user__title">Contrase√±a</label>
                        <label class="user__edit"><i class="fa-solid fa-pen"></i></label>
                    </div>
                    <label class="user__description">*********</label>
                </div>

                
            </div>


        </section>
    </main>


    <footer class="footer">
        <!-- FOOTER -->
    </footer>
    <script src="/js/general.js"></script>
    <script src="/js/render.js"></script>
    <script src="/js/alert.js"></script>
    <script src="/js/profile.js"></script>

</body>

</html>
